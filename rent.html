<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Page</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/rent.css" />
    <script src="js/utils.js" defer></script>
    <script src="js/data/amsterdam.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/rent.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Rent This Property 🏡</h1>
    </header>

    <main>
      
      <div id="listing-details"></div>

      <form id="rental-form">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required />

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required />

        <button type="submit">Check Availability</button>
      </form>

      <div id="result"></div>

      <form id="payment-form">
        <h2>Payment Details 💳</h2>

        <label for="cardName">Cardholder Name:</label>
        <input type="text" id="cardName" name="cardName" required />

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required />

        <label for="expiryDate">Expiry Date (MM/YY):</label>
        <input type="text" id="expiryDate" name="expiryDate" required />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required />

        <button type="submit" disabled>Pay Now</button>
      </form>
    </main>

    <footer>
      <p>🏡 Find your next stay with us | &copy; 2025 DreamStays</p>
    </footer>
  </body>
</html>
