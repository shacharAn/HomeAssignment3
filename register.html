<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body class="container mt-5">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (min 8 chars)</label>
        <input type="password" id="password" class="form-control" required minlength="8" />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account ? <a href="login.html">Login here</a></p>
  <script src="js/auth.js"></script></body>
</html>
